<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/0c06d239a5.js" crossorigin="anonymous"></script>
    <title>DARK FLAME Band Contact</title>
</head>
<body>
    <header>
        <div class="position_header_title">
            <h1>DARK FLAME CONTACT</h1>
        </div>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="live.html">Live Samples</a>
                </li>
                <li>
                    <a href="testimonial.html">Testimonials</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="pos-bookingform">
		<h3>Book the band</h3>
		<form action="process.htm" method="POST">
		    <div class="form_fullname">
                <label for="name_id">Full Name</label>
                <input type="text" id="name_id" name="name" class="pos_textfield" required />
            </div>
			<div class="form_email">
                <label for="emailid">Email</label>
                <input type="email" id="email_id" name="email" class="pos_textfield" required />
            </div>
			<div class="form_date">
                <label for="date_id">Date of Function</label>
                <input type="date" id="date_id" name="date" class="pos_textfield" required />
            </div>
		    <div class="form_textarea">
                <label for="textbox_id">Any special Requirements:</label>
                <br>
                <textarea id="textbox_id" rows="5" cols="35" name="spec_req"></textarea>
            </div>
            <div>
                <input type="submit" name="submit" value="submit" />
            </div>
		</form>
    </section>
    <footer>
        <ul>
            <li><a href="https://www.facebook.com" aria-label="link to Facebook" target="_blank"><i
                        class="fab fa-facebook"></i></a></li>
            <li><a href="https://www.twitter.com" aria-label="link to Twitter" target="_blank"><i
                        class="fab fa-twitter-square"></i></a></li>
            <li><a href="https://www.youtube.com" aria-label="link to YouTube" target="_blank"><i
                        class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" aria-label="link to Instagram" target="_blank"><i
                        class="fab fa-instagram-square"></i></a></li>
        </ul>             
    </footer>
</body>
</html>
